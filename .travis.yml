before_install:
    - sudo apt-get update
    - eval "${MATRIX_EVAL}"

before_script:
    - mkdir build && cd build

script:
    - cmake "-DUSE_LIBCXX=1 -DCMAKE_BUILD_TYPE=RelWithDebInfo" ..
    - ${BW} make -j4 anmp-qt
    - make check
    - cd ..
    - ${SONARSC}

cache:
  directories:
    - '$HOME/.sonar/cache'
